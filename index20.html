        <p>In this example, the image will float to the right of the paragraph and the text in the paragraph will wrap around the image.</p>
        <p>
            <img id="flowerRight" src="C:\Users\chait\OneDrive\Desktop\istockphoto-545986412-612x612.jpg" alt="tree" style="width: 100px; height: 100px;">
            <img id="flowerLeft" src="C:\Users\chait\OneDrive\Desktop\istockphoto-545986412-612x612.jpg" alt="tree" style="width: 100px; height: 100px;">
            The flower really does not float, it moves left to right direction.
        </p>
